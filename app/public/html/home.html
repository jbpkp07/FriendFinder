<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FriendFinder v1.00</title>

    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="../javascript/surveyQuestions.js"></script>
    <script src="../javascript/viewController.js"></script>

    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>

    <div id="backgroundIMG" class="blur"> </div>
    
    <div id="screenWrapper">
        <div id="screen" class="screenCollapsed">
            <div id="welcomeScreen">
                <span id=titleText>Friend Finder</span>
                <div id="description">Match with friends.</div>
                <div id="startSurvey" class="btn">start survey</div>
                <div id="links">
                    <a id="apiLink" href="/api/friends" class="btn">Friend Finder API</a>
                    <a id="githubLink" href="https://github.com/jbpkp07/FriendFinder" class="btn">GitHub Repo</a>
                </div>
            </div>
            <div id="surveyScreen" class="hidden">
                <div id="surveyText">Survey Questions</div>
                <form>
                    <input id="name" class="formInput" type="text" placeholder="Name (required)" spellcheck="false"
                        required>
                    <input id="photo" class="formInput" type="text" placeholder="Photo URL (required)"
                        spellcheck="false" required>
                    <hr>
                    <div id="questionsWrapper"></div>
                    <button id="submitSurveyBTN" class="btn" type="submit">submit</button>
                </form>
                <div id="friendMatchModal" class="modal">
                    <span>Friend match:</span>
                    <div id="matchName"></div>
                    <hr>
                    <image id="matchPhoto"></image>
                    <hr>
                    <span>Personality match:</span>
                    <div id="percentageMatch"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {

            const viewController = new ViewController();

        });
    </script>

</body>

</html>
